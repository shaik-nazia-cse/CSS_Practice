<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }


        .navbar {
            background: rgba(0, 0, 0, 0.5);
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .navbar span {
            color: chocolate;
            font-weight: 800;
            font-size: 1.5rem;
            margin-left: 3rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
        }

        .navbar a {
            text-decoration: none;
            color: whitesmoke;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .navbar a:hover {
            color: rgb(148, 28, 28);
        }

        .details {
            background-color :transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid rgb(193, 87, 12);
            position: absolute;
            left: 30%;
            top: 50%;
        }

        .details label {
            font-size: 1.2rem;
            color: rgb(232, 102, 10);
            font-weight: 400;
        }

        .details input::placeholder {
            background-color: chocolate;
            color:black;
            font-style: italic;
            font-size: 1rem;
            margin-left: -20px;
            padding: 12px 12px;
        }
        
    </style>
</head>

<body>

    <div class="main">
        <div class="container">
            <video src="images/HD_Coffee_Making_Video_Generation.mp4" autoplay muted loop></video>
            <div class="overlay"></div>
            <div class="navbar">
                <span>CAFE.</span>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
            <div class="details">
                <form action="">
                    <label for="contact">conatct</label>
                    <input type="number" id="contact" placeholder="Enter Your Number" required>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
